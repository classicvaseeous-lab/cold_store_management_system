{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-20 p-6 bg-white dark:bg-gray-800 rounded-lg shadow text-center">
  <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-3">
    Delete Product
  </h2>

  <p class="text-gray-600 dark:text-gray-300 mb-6">
    Are you sure you want to delete 
    <span class="font-bold text-red-600 dark:text-red-400">{{ product.name }}</span>?
    This action cannot be undone.
  </p>

  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <a href="{% url 'product_list' %}" 
       class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-900 dark:text-gray-100 rounded hover:bg-gray-400">
      Cancel
    </a>
    <button type="submit" 
            class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded">
      Confirm Delete
    </button>
  </form>
</div>
{% endblock %}
