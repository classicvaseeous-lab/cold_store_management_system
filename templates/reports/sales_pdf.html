<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body { font-family: DejaVu Sans, Arial, sans-serif; font-size: 12px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 6px; text-align: left; }
    th { background: #f3f3f3; }
  </style>
</head>
<body>
  <h2>Sales report</h2>
  <p>Generated: {{ generated_on }}</p>
  <table>
    <thead>
      <tr><th>ID</th><th>Date</th><th>Created By</th><th>Total</th></tr>
    </thead>
    <tbody>
      {% for s in sales %}
        <tr>
          <td>{{ s.id }}</td>
          <td>{{ s.timestamp }}</td>
          <td>{{ s.created_by.username if s.created_by }}</td>
          <td>{{ s.total_amount }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
